{% extends 'main.html' %}


{% block content %}
<!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{messageRequest.subject}}</h4>
          <a href="profile.html" class="message__author">{{messageRequest.name}}</a>
          <p class="message__date">{{messageRequest.created}}</p>
          <div class="message__body">
           {{messageRequest.body| linebreaksbr}}
          </div> <br>
           Sender Email: <span class="message__author">{{messageRequest.email}}</sapn><br>
           Sender Phone: <span class="message__author">{{messageRequest.phone}}</sapn><br>
      </div>
    </div>
  </main>

{% endblock content %}
